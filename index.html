<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Bookflix</title>
</head>

<body>
    <header class="header flex-container safe-area-padding align-ver-center">
        <div class="logo">
            <h1 class="logo__text">Bookflix - Ligue a internet e vá ler um livro!</h1>
            <a class="logo__link" href="index.html">
                <img class="logo__img" src="./img/bookflix-logo.webp" alt="logo bookflix">

        </div>

        <form class="search flex-container">
            <input class="search__bar" type="search" name="search-bar" id="search-bar" placeholder="Pesquise o nome do seu livro preferido..." autofocus>
            <img class="search__icon" src="./img/svg/search-icon.svg" alt="buscar">
        </form>

        <nav class="navigation">
            <ul class="navigation__list flex-container">
                <li class="navigation__item"><a class="navigation__link" href="#">Início</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">Categorias</a></li>
                <li class="navigation__item"><a class="navigation__link" href="#">Sobre</a></li>
            </ul>
        </nav>

</html>
